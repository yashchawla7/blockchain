<form>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Full Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email Id">
        </div>
    </div>
    <div class="form-group row">
        <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
        </div>
    </div>
    <div class="form-group row">
        <label for="aadharNumber" class="col-sm-2 col-form-label">Aadhar Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="aadharNumber" placeholder="Aadhar Number">
        </div>
    </div>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="ipfile" placeholder="IP File">
        </div>
    </div>-->

        <button type="submit" class="btn btn-light mb-2" onclick="App.showUploadModal('fileName1'); return false;">Choose A
            IP File</button>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="fileName1" value="">
        </div>
    </div>
